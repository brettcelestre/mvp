<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">
  <title>MyVocab</title>

  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>

  <script src="js/app.js"></script>
</head>
<body ng-app="MyVocab" ng-controller="WordController">
<div class="mainbox">

  <!-- <div class="center"> -->
    
    <div class='inputRow'>
      
      <div class='inputForm'>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" ng-model='data.word' placeholder="Word">
          </div>
        </form>
      </div>
      
      <div class='inputSubmit'>
        <button type="button" class="btn btn-default" ng-click='addWord( data.word, data.def )'>Add Word</button>
      </div>
      
      <div class='title'>
        <h2>My Vocab</h2>
      </div>
      
    </div> <!-- Row END -->
    
    <div class='wordRow' ng-repeat='info in allWords | orderBy: "created_at":true'>
      <span ng-mouseover="gif[info.word]=true" ng-mouseleave="gif[info.word]=false" ng-click='deleteWord( info._id, info.word )' class='glyphicon glyphicon-trash delete' aria-hidden='true'></span>
    
      <div class='lineUp'>
        <h3>{{ info.word }}</h3><span ng-click='playWord( info.audio )' class='glyphicon glyphicon-volume-up' aria-hidden='true'></span>
      </div>
      
      
      <div class='def'>
        <img ng-src='{{ info.gif }}' alt='' ng-show='gif[info.word]' class='giffy' style='-webkit-user-select: none; width: 300px; height: 200px; margin: auto' />
        <h6 class='pos'>{{ info.pos }}</h6>
        <h5>{{ info.def }}</h5>
      </div>
      
    </div> <!-- ng-repeat row END -->

  <!-- </div> --> <!-- insertBar END -->

  <!-- <div ng-view></div> -->

</div>
</body>
</html>
