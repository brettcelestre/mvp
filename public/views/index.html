<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">
  <title>MyVocab</title>

  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>

  <script src="js/app.js"></script>
</head>
<body ng-app="MyVocab" ng-controller="WordController">
<div class="container">

  <div class="col-md-12">
    
    <div class='row inputRow'>
      
      <div class='col-md-3'>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" ng-model='data.word' placeholder="Word">
          </div>
        </form>
      </div>
      
      <div class='col-md-2'>
        <button type="button" class="btn btn-default" ng-click='addWord( data.word, data.def )'>Add Word</button>
      </div>
      
    </div> <!-- Row END -->
    
    <div class='wordRow' ng-repeat='info in allWords | orderBy: "created_at":true'>
      <span ng-click='deleteWord( info._id )' class='glyphicon glyphicon-trash delete' aria-hidden='true'></span>
    
      <div class='lineUp'>
        <h3>{{ info.word }}</h3><span ng-click='playWord( info.audio )' class='glyphicon glyphicon-volume-up' aria-hidden='true'></span>
      </div>
      
      <div class='def'>
        <h6 class='pos'>{{ info.pos }}</h6>
        <h5>{{ info.def }}</h5>
      </div>
      
    </div> <!-- ng-repeat row END -->

  </div> <!-- insertBar END -->

  <!-- <div ng-view></div> -->

</div>
</body>
</html>
