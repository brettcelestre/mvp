<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">
  <title>MyVocab</title>

  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>

  <script src="js/app.js"></script>
</head>
<body ng-app="MyVocab" ng-controller="WordController">
<div class="container">

  <div class="col-md-10" id='insertBar'>
    <div class='row'>
      
      <div class='col-md-2'>
        <button type="button" class="btn btn-default" ng-click='addWord( data.word, data.def )'>Add Word</button>
      </div>
      
      <div class='col-md-2'>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" ng-model='data.word' placeholder="Word">
          </div>
        </form>
      </div>
      
      <div class='col-md-6'>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" ng-model='data.def' placeholder="Definition">
          </div>
        </form>
      </div>
      
    </div> <!-- Row END -->
    
    <div class='row' ng-repeat='info in allWords | orderBy: "created_at":true'>
      <div class='col-md-2'>
        <h4>{{ info.word }}</h4>
      </div>
      
      <div class='col-md-8'>
        <h4>{{ info.def }}</h4>
      </div>
    </div> <!-- ng-repeat row END -->

  </div> <!-- insertBar END -->

  <!-- <div ng-view></div> -->

</div>
</body>
</html>
